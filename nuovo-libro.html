<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

</head>

<body>
    
    <header>
        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./img/duck.png" alt="logo" width="50" height="50">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                    <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Catalogo libri</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Anagrafica Utenti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Storico Prestiti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Help</a>
                    </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2 bg-light text-dark" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <Main>
        <section class="container py-4">
                <h2>Nuovo Libro</h2>   
                <form>
                    <div class="row">
                        <div class="col-6 my-2">
                            <label for="nome-autore" class="form-label">Nome Autore</label>
                            <input type="text" class="form-control" id="nome-autore" placeholder="Inserisci il nome dell'autore">
                        </div>
                        <div class="col-6 my-2">
                            <label for="cognome-autore" class="form-label">Cognome Autore</label>
                            <input type="text" class="form-control" id="cognome-autore" placeholder="Inserisci il cognome dell'autore">
                        </div>
                        <div class="col-12 my-2">
                            <label for="titolo-libro" class="form-label">Titolo</label>
                            <input type="text" class="form-control" id="titolo-libro" placeholder="Inserisci il titolo del libro">
                            <span class="text-secondary fs-6">Titolo versione italiana</span>
                        </div>
                        <div class="col-12 col-lg-4 my-2">
                            <label for="genere" class="form-label">Genere</label>
                            <select class="form-select" aria-label="seleziona-genere">
                                <option selected>Scegli il genere</option>
                                <option value="1">Fantasy</option>
                                <option value="2">Giallo</option>
                                <option value="3">Horror</option>
                              </select>
                        </div>
                        <div class="col-12 col-lg-4 my-2">
                            <label for="anno" class="form-label">Anno di pubblicazione</label>
                            <input type="text" class="form-control" id="anno" placeholder="Inserisci l'anno">
                        </div>
                        <div class="col-12 col-lg-4 my-2">
                            <label for="anno" class="form-label">ISBN#</label>
                            <input type="number" class="form-control" id="anno" placeholder="Inserisci il codice ISBN#">
                        </div>

                        <hr class="my-4">

                        <div class="col-12 my-2">
                                <label for="note" class="form-label">Note</label>
                                <textarea class="form-control" id="note" placeholder="Inserisci eventuali note sul libro" rows="3"></textarea>
                        </div>
                        <div class="col-12 my-2">
                            <input class="form-check-input" type="checkbox" id="checkbox"></input>
                            <label class="form-check-label" for="checkbox">
                                Disponibile anche in digitale
                            </label>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary my-2">Aggiungi Libro</button>
                </form>
            </div>
        </section>
    </Main>

</body>
